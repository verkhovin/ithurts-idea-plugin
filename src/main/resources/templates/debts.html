<html>
<head>
    <script>
        function navigate_to_code(debtId) {
            [( ${navigateQuery.inject("debtId")})]
        }

        function vote(debtId) {
            [( ${voteQuery.inject("debtId")})]
        }

        function showRepoDebts() {
            [( ${showRepoDebtsQuery.inject(this)})]
        }

        function showFileDebts() {
            [( ${showFileDebtsQuery.inject(this)})]
        }

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <nav class="mt-2" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:showRepoDebts()">Root</a></li>
            <li class="breadcrumb-item" th:if="${level.toString() != 'REPO'}"><a href="javascript:showFileDebts()"
                                                                                 th:text="${debts[0].filePath.substring(debts[0].filePath.lastIndexOf('/') + 1).trim()}"></a>
            </li>
            <li class="breadcrumb-item" th:if="${level.toString() == 'LINE'}"><a
                    th:text="'from line ' + ${debts[0].startLine}"></a></li>
        </ol>
    </nav>

    <div th:each="debt : ${debts}">
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title"><span th:text="${debt.title}"></span></h5>
                <h6 th:if="${!debt.status.toString().equals('OPEN')}" class="card-subtitle mb-2">
                    <span class="badge bg-dark">PROBABLY RESOLVED</span>
                </h6>
                <p class="card-text" th:text="${debt.description}"></p>
                <a class="card-link" th:href="'javascript:navigate_to_code(\'' + ${debt.id} + '\')'">Navigate to
                    code</a>
                <a class="card-link" href="#">It hurts!</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
